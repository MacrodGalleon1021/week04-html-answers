<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Table</title>
    <style>
      table {
        width: 70%;
        margin: 20px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }

      th {
        background-color: #4caf50;
        color: white;
        padding: 12px;
        text-align: left;
      }

      td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #ddd;
      }

      caption {
        font-size: 24px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Event Table</h2>

    <table>
      <caption>
        Upcoming Events
      </caption>
      <thead>
        <tr>
          <th colspan="2">Event Details:</th>
          <th></th>
        </tr>
        <tr>
          <th>Event Name</th>
          <th>Date</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Battle of the Bands</td>
          <td>March 01, 2025</td>
          <td>Puerto Princesa City, PH</td>
        </tr>
        <tr>
          <td>STRASUC CAF</td>
          <td>November 19, 2025</td>
          <td>Romblon, PH</td>
        </tr>
        <tr>
          <td>Boxing Match</td>
          <td>July 15, 2025</td>
          <td>Cebu, PH</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
